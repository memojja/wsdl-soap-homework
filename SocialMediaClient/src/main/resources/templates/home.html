<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>Social Media Images!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



</head>
<body>

<div class="container">
    <div class="jumbotron"><h1>Social Media Images</h1></div>

    <div class="row">

        <div class="col-md 5">
            <form action="/users" method="post" th:object="${user}" class="form-horizontal">

                <div class="form-group row">
                    <label for="name" class="col-2 col-form-label" >Name</label>
                    <input id="name" th:type="text" th:field="*{name}"  class="form-control" required="required" placeholder="Please enter your name" />
                </div>

                <div class="form-group row">
                    <label for="social" class="col-2 col-form-label" >Social</label>
                    <select id="social" th:field="*{socialMedia}" class="form-control">
                        <option class="form-control input-sm 2"
                                th:each="socialMedia : ${T(com.example.demo.model.SocialMedia).values()}"
                                th:value="${socialMedia}"
                                th:text="${socialMedia}"></option>
                    </select>
                </div>


                <div class="form-group row"></div>

                <div class="form-group row">
                    <button id="btn" th:type="submit" class="btn btn-primary pull-right ">Gonder</button>
                </div>

            </form>
        </div>

        <div class="col-md 6"> </div>

    </div>

</div>


</body>
</html>
